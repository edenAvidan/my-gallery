<!DOCTYPE html>

<html>

<head>
    <title>Touch Nums Game </title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <button onclick="resetGame()">New Game</button>
    <div>
        <p>Choose difficulty</p>
        <input type="radio" onclick="resetGame()" id="easy" name="difficulty" value="16" checked>
        <label for="easy">Easy(16)</label>

        <input type="radio" onclick="resetGame()" id="hard" name="difficulty" value="25">
        <label for="hard">Hard(25)</label>

        <input type="radio" onclick="resetGame()" id="extreme" name="difficulty" value="36">
        <label for="extreme">Extreme(36)</label>
    </div>
    <div>
        <span>Game Time: <span class="timer">0</span></span>
        <span>Next Number: <span class="next-number">1</span></span>
    </div>
    <div class="game-container">
        <table cellpadding="10">
            <tbody></tbody>
        </table>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
