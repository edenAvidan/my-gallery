<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Guess-Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-secondary">
  <header class="container-xl bg-info text-center">
    <img src="img/layout/logo.png" />
    <h1 class="display-5 fw-bold text-warning my-2">Guess Who</h1>
  </header>

  <main class="container-fluid text-center">
    <section class="game-start">
      <h2 class="my-5 text-light">Think of Someone...</h2>
      <button class="btn btn-primary btn-lg btn-start">I'm Ready!</button>
    </section>

    <!-- current question -->
    <section class="quest .container-md" style="display: none">
      <h2 class="my-5 text-light text-capitalize"></h2>
      <button class="btn btn-success btn-lg btn-yes ">Yes</button>
      <button class="btn btn-danger btn-lg btn-no">No</button>
    </section>

    <!-- new question -->
    <section class="new-quest" style="display: none">
      <h2 class="my-5 text-danger fw-bold">OK, I gave up...</h2>

      <form class="ending-form container-sm">

        <div class="form-floating">
          <input name="newGuess" class="form-control mb-3" type="txt" id="newGuess" placeholder="Your Guess" required />
          <label for="newGuess">You thought of: </label>
        </div>
        <div class="form-floating">
          <input name="newQuest" class="form-control mb-3" type="txt" id="newQuest"
            placeholder="The answer is YES for yours" required />
          <label for="newQuest">Question to differentiate:</label>
        </div>

        <button type="submit" class="btn btn-success btn-lg mb-5 btn-add-guess">Make me Smarter!</button>
      </form>
    </section>

    <section class="play-again" style="display: none">
      <h2 class="my-5 text-light">Yes, I knew it's <span class="answer text-capitalize"></span>!</h2>
      <button class="btn btn-primary btn-lg btn-play-again">Play again?</button>
    </section>
  </main>

  <footer class="container-fluid position-fixed bottom-0 text-center py-2 bg-dark text-white-50 ">
    CoffeRights &copy; 2022
  </footer>

  <script src="lib/jquery/jquery.js"></script>
  <script src="js/storage-service.js"></script>
  <script src="js/quest-service.js"></script>
  <script src="js/quest-controller.js"></script>
</body>

</html>
