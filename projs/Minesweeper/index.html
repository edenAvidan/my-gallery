<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Minesweeper</title>
</head>

<body onload="initGame()">

    <span class="smiley" onclick="initGame()"></span>
    <span class="timer">0:00</span>


    <div class="game-container"></div>
    <span class="lives"></span>

    <ul class="size-btns">
        <li>
            <input type="radio" onclick="initGame()" id="beginner" name="difficulty" value="4" checked>
            <label for="beginner">Beginner</label>
        </li>
        <li>
            <input type="radio" onclick="initGame()" id="medium" name="difficulty" value="8">
            <label for="medium">Medium</label>
        </li>
        <li>
            <input type="radio" onclick="initGame()" id="expert" name="difficulty" value="12">
            <label for="expert">Expert</label>
        </li>
    </ul>

    <div class="hints" onclick="hintClicked(this)"></div>

    <hr>
    <footer>Eden Avidan</footer>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
